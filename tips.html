<!DOCTYPE html>
<html>
<head>
    <link rel= "shortcut icon" type= "image/x-icon" href= "lotusicon.png">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tips</title>
     <link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Oregano|Rancho|Slabo+13px|Slackey|Vibur" rel="stylesheet">
<style>
  .total {
    background-color: #CCF4FF;
/*       background: radial-gradient(rgba(123, 137, 242, 0.05), rgba(123, 137, 242, 0.9)); */
    height: 100vh;
    position:fixed;
    top:0;
    bottom:0;
    left:0;
    right: 0;
    float: left;
    text-align: left;
  }
  .images {
    position:fixed;
    top: 35vh;
    bottom: 10vh;
    text-align: center;
    height: 70vh;
    width: 100vw;
    float: left;
  }
  .imagediv{
    float:left;
    width: 20vw;
    height:100%;
    text-align: center;
    }
    a:link {
   color: black;
   text-decoration: none;
     }
a:visited {
   color: black;
   text-decoration: none;
    }
a:hover {
   color: black;
   text-decoration: none;
   }
a:active {
   color: black;
   text-decoration: none;
   }
#quit{
  float:left;
  position:fixed;
  left:.5vw;
  top: 1.5vh;
}
.btn-btn-info{
       background-color: white;
       font-family: 'Libre Franklin', sans-serif;
       font-size: 3.8vh;
       font-size: 1.9vw;
       border-radius: 8px;
       padding: 10px;
     }
.btn-btn-info:hover{
  background-color:#E7FAFF;
}
p.thick {
    font-weight: bold;
}

@media only screen and (orientation: portrait) {
  #arrow_img{
    float: right;
    position: fixed;
    right: 7vw;
    top: 40vh;
    right: 5vw;
    width: 7vw;
    height: auto;
  }
  .instructions {
    width: 100vw;
    position:fixed;
    top: 10vh;
    text-align: center;
    float: left;
  }
  p {
/*     top: 0; */
    font-family: 'Rancho', cursive;
    font-size: 8vh;
    font-size: 8vw;
    vertical-align: top;
    line-height: 2.5vh;
  }
  p.thick {
       font-family: 'Rancho', cursive;
    font-size: 9vh;
    font-size: 9vw;
    vertical-align: top;
    line-height: 3vh;
}
}
@media only screen and (orientation: landscape) {
  #arrow_img{
    float: right;
    position: fixed;
    right: 7vw;
    top: 50vh;
    right: 5vw;
    width: 3vw;
    height: auto;
  }
  .instructions {
    width: 100vw;
    position:fixed;
    top: 5vh;
    text-align: center;
    float: left;
  }
  p {
    font-family: 'Rancho', cursive;
    font-size: 4.5vh;
    font-size: 4.5vw;
    vertical-align: top;
    line-height: 2.5vh;
  }
    p.thick {
       font-family: 'Rancho', cursive;
    font-size: 5.5vh;
    font-size: 5.5vw;
    vertical-align: top;
    line-height: 3vh;
}
}
</style>

</head>

<body>
<div class="total">
  <div class="instructions">
        <p class="thick">Be sure to:</p>
        <p> </p>
        <p>Remember to drink water</p>
        <p>Try to stay calm</p>
        <p>Take deep breaths</p>
        <p>Don't forget to eat</p>
        <p>Use this app as a resource for stress</p>
            <a  href="https://caityraspberry.github.io/selfcare/affirmations.html" role="button"> <img id="arrow_img" src="arrow.png"> </a>
   </div>
   <div class="imagediv">
      <a href="https://caityraspberry.github.io/selfcare/home.html" class="btn-btn-info" img id="quit" role="button">Exit</a>
    </div>
</div>
<!-- <div id="arrow">
  <a href="https://caityraspberry.github.io/selfcare/powerpose.html" role="button"> <img src="hat.jpg"> </a>
</div> -->
</body>
</html>
