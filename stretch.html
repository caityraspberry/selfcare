<!DOCTYPE html>
<html>
<head>
    <link rel= "shortcut icon" type= "image/x-icon" href= "lotusicon.png">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stretch</title>
     <link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Oregano|Rancho|Slabo+13px|Slackey|Vibur" rel="stylesheet">
<style>
  .total {
    background-color: #AF87AB;
/*     background: radial-gradient(rgba(81, 186, 247, 0.05), rgba(81, 186, 247, 0.9)); */
    height: 100vh;
    position:fixed;
    top:0;
    bottom:0;
    left:0;
    right: 0;
    float: center;
    text-align: center;
  }
 
  .images {
    position:fixed;
    top: 35vh;
    bottom: 10vh;
    text-align: center;
    height: 70vh;
    width: 100vw;
    float: left;
  }
  #empty_img{
    width:50px;
    height:50px;
    position: fixed;
    left:0;
  }
a:link {
   color: black;
   text-decoration: none;
     }
a:visited {
   color: black;
   text-decoration: none;
    }
a:hover {
   color: black;
   text-decoration: none;
   }
a:active {
   color: black;
   text-decoration: none;
   }
#quit{
  float:left;
  position:fixed;
  left:.5vw;
  top: 1.5vh;
}
.btn-btn-info{
       background-color: white;
       font-family: 'Libre Franklin', sans-serif;
       font-size: 3.8vh;
       font-size: 1.9vw;
       border-radius: 15px;
       padding: 10px;
     }
.btn-btn-info:hover{
  background-color:rgba(123, 175, 242,0.75);
}
@media only screen and (orientation: portrait) {
  #gif_gif{
    height: 50vh;
    width: auto;
    padding: 0px;
    position: fixed;
    bottom: 7vh;
    left: 8vw;
  }
  #arrow_img{
    float: right;
    position: fixed;
    right: 7vw;
    top: 40vh;
    right: 5vw;
    width: 7vw;
    height: auto;
  }
  .instructions {
    height: 40vh;
    width: 90vw;
    position:fixed;
    top: 15px;
    text-align: center;
    float: left;
    padding-bottom:10vh;
    left:5vw;
    right:5vw;
  }
  #instructions_text {
    top: 0;
    font-family: 'Rancho', cursive;
    font-size: 10vh;
    font-size: 10vw;
    vertical-align: top;
  }
}
@media only screen and (orientation: landscape) {
  #gif_gif{
    height: 65vh;
    witdh: auto;
    padding: 0px;
    position: fixed;
    bottom: 6vh;
    left: 35vw;
  }
  #arrow_img{
    float: right;
    position: fixed;
    right: 7vw;
    top: 50vh;
    right: 5vw;
    width: 3vw;
    height: auto;
  }
  .instructions {
    height: 30vh;
    width: 80vw;
    position:fixed;
    top: 0px;
    text-align: center;
    float: left;
    padding-bottom:10vh;
    left:10vw;
    right:10vw;
  }
  #instructions_text {
    top: 0;
    font-family: 'Rancho', cursive;
    font-size: 5vh;
    font-size: 5vw;
    vertical-align: top;
  }
}
</style>
</head>
<body>
<div class="total">
  <div class="instructions">
      <p id="instructions_text"> Breathe and follow the stretches.  </p>
  </div>
  <div class="images">
    <div class="imagediv">
      <!-- <a  role="button"> <img id="empty_img" src="hat.jpg"> </a> -->
    </div>
    <div class="imagediv">
        <img id="gif_gif" src="finalpose.gif">
    </div>
    <div class="imagediv">
      <a  href="https://caityraspberry.github.io/selfcare/relax.html" role="button"> <img id="arrow_img" src="arrow.png"> </a>
    </div>
    <div class="imagediv">
      <a href="https://caityraspberry.github.io/selfcare/home.html" class="btn-btn-info" img id="quit" role="button">Exit</a>
    </div>
  </div>
</div>
<!-- <div id="arrow">
  <a href="https://caityraspberry.github.io/selfcare/powerpose.html" role="button"> <img src="hat.jpg"> </a>
</div> -->

</body>
</html>
