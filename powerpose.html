<style>
  .total {
    background-color: #E5AE90;

    height: 100vh;
    position:fixed;
    top:0;

  }


  #empty_img{

   }

  float:left;

  left:.5vw;

}
.btn-btn-info{

     }

    float:left;

    height: auto;
  }
  #pose2 {
    float: left;
    /*left: 0px;*/

    height: auto;
    padding-top: 7vh;
  }

}

  }

    height: auto;

    height: 25vh;
    width: 80vw;
    position:fixed;
    top: 0;
    text-align: center;
    float: left;
    padding-bottom:10vh;
    left:10vw;
    right:10vw;
  }
  #instructions_text {
    top: 0;
    font-family: 'Rancho', cursive;
    font-size: 7vh;

    float: left;
  }
  #pose1 {
    position: fixed;
    float:right;
    right: 20vw;
    width: 25vw;
    height: auto;
  }
  #pose2 {
    position: fixed;
    float: left;
    width: 25vw;
    left: 20vw;
    height: auto;
 
  }


}
