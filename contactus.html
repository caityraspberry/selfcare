<!doctype html>
<html lang="en">
<head>
    <link rel= "shortcut icon" type= "image/x-icon" href= "lotusicon.png">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin|Questrial|Quicksand|Raleway" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
  <title>Contact Us</title>
  <style>
      body {
      background-color: #AAE2FF;
      }
  .title {
   font-family: 'Raleway', sans-serif;
   font-size: 30px;
    }
a:link {
  color: #FFFCD1;
  text-decoration: none;
    }
  a:visited {
  color: #FFFCD1;
  text-decoration: none;
   }
  a:hover {
  color: #FFFCD1;
  text-decoration: none;
  }
  a:active {
  color: #FFFCD1;
  text-decoration: none;
  }
      form {
  font-family: 'Raleway', sans-serif;
}
  </style>
</head>

<body>
    <center>
     <div class="title">
         <h1>Contact us</h1>
    </div>
    </center>
<!-- START HERE -->
   <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <!-- Style The Contact Form How Ever You Prefer -->
   <link rel="stylesheet" href="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/style.css">

  <form id="gform" method="POST" class="pure-form pure-form-stacked"
  action="https://script.google.com/macros/s/AKfycbyowVvV_56L_okcSoONXfU1kJ9eNCB3Ez_fI0fqeoXi3EGvzv0/exec">
    <!-- change the form action to your script url -->

    <fieldset class="pure-group">
      <label for="name">Name: </label>
      <input id="name" name="name" required="required" />
    </fieldset>

       <fieldset class="pure-group">
      <label for="email">Email Address:</label>
      <input id="email" name="email" type="email" value=""
      required="required" />
      <span id="email-invalid" style="display:none">
        Must be a valid email address</span>
    </fieldset>

    <fieldset class="pure-group">
      <label for="message">Message: </label>
      <textarea id="message" name="message" rows="10" required="required"
      ></textarea>
    </fieldset>


    <div  style="text-align:center;"><input type="submit" value="Submit"> </div>

    <!-- <button>
      <i></i>&nbsp;Send</button> -->

  </form>

  <!-- Customise the Thankyou Message People See when they submit the form: -->
  <div style="display:none;" id="thankyou_message">
    <center>
      <h2>Thanksfor contacting us!
          <br>
      We will get back to you soon!</h2>
      </center>
  </div>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" type="text/javascript"
  src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>
  <!-- <script data-cfasync="false" type="text/javascript"
  src="/form-submission-handler.js"></script> -->
<!-- END -->

</body>
</html>
