<!doctype html>
<html lang="en">
<head>
    <link rel= "shortcut icon" type= "image/x-icon" href= "lotusicon.png">

    <meta name="description" content="contact form example">
  <title>Contact Us</title>
  <style>
      body {
      background-color: #AAE2FF;
      }
  .title {
   font-family: 'Raleway', sans-serif;
   font-size: 30px;
    }
      form {
  font-family: 'Raleway', sans-serif;
}

  .dropdown {
  position: relative;
  display: inline-block;
  padding-left: 2vw;
  padding-top: 2vh;
  font-family: 'Raleway', sans-serif;
  }
  .dropdown-content {
  display: none;
  position: absolute;
  background-color: #2D3C63;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
  }
  .dropdown:hover .dropdown-content {
  display: block;
  text-align: left;
  }
  #res:hover, #about:hover, #contact:hover, #tut:hover{
  color: #F4BB55;
  }
  #menu {
  width: 4vw;
  height:auto;
  }
a:link {
  color: #FFFCD1;
  text-decoration: none;
    }
  a:visited {
  color: #FFFCD1;
  text-decoration: none;
   }
  a:hover {
  color: #FFFCD1;
  text-decoration: none;
  }
  a:active {
  color: #FFFCD1;
  text-decoration: none;
    }
      #name {
      width: 50%;
      margin-left: 2vw;
      }
      #email {
        width: 50%;
        margin-left: 2vw;
      }
      #message {
        width: 70%;
        margin-left: 2vw;
      }
      label {
        padding-left: 2vw;
      }
      h2 {
        font-family: 'Raleway', sans-serif;
      }
  </style>
</head>

<body>
  <div class="dropdown">
<img id='menu'src="3lines.png">
<div class="dropdown-content">
  <ul> <a id="tut" href="https://caityraspberry.github.io/selfcare/home.html">Home</a> </ul>
  <ul><a id="res" href="https://caityraspberry.github.io/selfcare/aboutus.html">About Us</a> </ul>
  <ul><a id="about" href="https://caityraspberry.github.io/selfcare/resources.html">Resources</a> </ul>
  <ul> <a id="contact" href="https://caityraspberry.github.io/selfcare/contactus.html">Contact Us</a> </ul>
</div>
</div>
    <center>
     <div class="title">
         <h1>Contact us</h1>
    </div>
    </center>
<!-- START HERE -->
   <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
   <!-- Style The Contact Form How Ever You Prefer -->

  <form id="gform" method="POST" class="pure-form pure-form-stacked"
  action="https://script.google.com/macros/s/AKfycbyowVvV_56L_okcSoONXfU1kJ9eNCB3Ez_fI0fqeoXi3EGvzv0/exec">
    <!-- change the form action to your script url -->

    <fieldset class="pure-group">
      <label for="name">Name: </label>
      <input id="name" name="name" required="required" />
    </fieldset>

       <fieldset class="pure-group">
      <label for="email">Email Address:</label>
      <input id="email" name="email" type="email" value=""
      required="required" />
      <span id="email-invalid" style="display:none">
        Must be a valid email address</span>
    </fieldset>

    <fieldset class="pure-group">
      <label for="message">Message: </label>
      <textarea id="message" name="message" rows="10" required="required"
      ></textarea>
    </fieldset>


    <div  style="text-align:center;"><input type="submit" value="Submit"> </div>

    <!-- <button>
      <i></i>&nbsp;Send</button> -->

  </form>

  <!-- Customise the Thankyou Message People See when they submit the form: -->
  <div style="display:none;" id="thankyou_message">
    <center>
      <h2>Thanks for contacting us!
          <br>
      We will get back to you soon!</h2>
      </center>
  </div>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" type="text/javascript"
  src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>
  <!-- <script data-cfasync="false" type="text/javascript"
  src="/form-submission-handler.js"></script> -->
<!-- END -->

</body>
</html>
